{%extends 'base.html'%}
{%block body%}
<form method="POST" action="">

        {{form.hidden_tag()}}
        <fieldset class="form-group">
            <legend>Search for a {{type}}</legend>
            <div class="form-group">
                {{form.objectname.label(class = "form-control-label")}}
                {{form.objectname(class = "form-control form-control")}}

            </div>
            <div class="form-group">
                {{form.submit(class = "btn btn-outline-info")}}

            </div>
        </fieldset>
    </form>
{%endblock%}
